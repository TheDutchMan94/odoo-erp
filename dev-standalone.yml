version: "3.7"

services:
  wdb:
    image: kozea/wdb:3.3.0
    ports: ["1984:1984"]
    restart: unless-stopped
    networks:
      - odoonet
    depends_on: ["db"]

  # ------------------------

  odoo:
    volumes:
      # Host paths (odoo modules, src code & conf)
      - ./custom:${ODOO_EXTRA_ADDONS}:delegated
    environment:
      - LOG_LEVEL=debug
      - WITHOUT_DEMO=False
      - WDB_SOCKET_SERVER=wdb
      - WDB_NO_BROWSER_AUTO_OPEN=True
      - WDB_WEB_PORT=1984
      - DEBUGPY_ENABLE=1
    depends_on: ["db", "wdb"]
    command: ["odoo", "--dev", "wdb,reload,qweb,werkzeug,xml"]
  nginx-stack:
    container_name: nginx-stack
    build:
      context: .
      dockerfile: nginx.Dockerfile
    volumes:
      - ./nginx-config:/etc/nginx/conf.d
      # - ./certbot/conf:/etc/nginx/ssl
      # - ./certbot/data:/var/www/html
    ports:
      - 80:80   #non secure
      - 443:443 #ssl
    depends_on:
      - odoo
    restart: always
    networks:
      - odoonet
  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    command: certonly --webroot -w /var/www/html --email sabebaw@excellerentsolutions.com --agree-tos --no-eff-email -d edc-stag.excellerentsolutions.com -d www.edc-stag.excellerentsolutions.com
    volumes:
        - ./certbot/conf:/etc/letsencrypt
        - ./certbot/logs:/var/log/letsencrypt
        - ./certbot/data:/var/www/html
    networks:
      - odoonet